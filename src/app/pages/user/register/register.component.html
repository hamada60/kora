<section class="container border border-3 p-5 m-5">
    <div class=" text-center" >
        <h2 class="badge bg-primary p-3 fs-4 m-3">Register</h2>
      </div>
        <form #register="ngForm" (ngSubmit)="registerUser(register)">
            <div class="mb-3">
                <label class="form-label">User Name</label>
                <input type="text" class="form-control" name="btnUsername" ngModel>
                <div id="" class="form-text">We'll never share your username with anyone else.</div>
              </div>
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input type="email" class="form-control" name="btnEmail" ngModel>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" name="btnPassword" ngModel>
              <div id="" class="form-text">We'll never share your username with anyone else.</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="tel" class="form-control" name="btnPhone" ngModel>
                <div id="" class="form-text">We'll never share your username with anyone else.</div>
              </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
</section>
